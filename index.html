<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <img class="bg-image" src="./images/form-background-image.webp" alt="nature leaves">
            <div class="card-body">
                <div class="logo-text">
                    <img class="logo" src="./images/odin-lined.png" alt="odin logo">
                    <h1 style="margin: 0; font-size: 5.5rem;">Odin</h1>
                </div>
            </div>
        </div>
        <div id="form-container">
            <div id="form-header" class="space-formatting">
                <h1>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. <br>Sign up <em>now</em> to get started.
                    <br><br>You <em>know</em> you want to.
                </h1>
            </div>
            <form action="http://httpbin.org/post" method="post">
                <div class="form-main space-formatting">
                    <h2>Lets do this!</h2>

                    <div class="fieldsets">
                        <fieldset>
                            <div class="input-box">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            
                            <div class="input-box">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="input-box">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="input-box">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="tel" name="phone-number">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="input-box">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>

                            <div class="input-box">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="space-formatting" style="padding-top: 1.5rem;">
                    <button type="submit">Create Account</button>
                    <p style="margin-top: 2em;">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
