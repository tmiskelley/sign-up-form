<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./confirm_pass.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <img class="bg-image" src="./images/form-background-image.webp" alt="abstract background">
            <div class="card-body">
                <div class="logo-text">
                    <h1 style="margin: 0; font-size: 3rem;">Miskelley Web Services</h1>
                </div>
            </div>
        </div>
        <div id="form-container">
            <div id="form-header" class="space-formatting">
                <h1>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. <br>Sign up <em>now</em> to get started.
                    <br><br>You <em>know</em> you want to.
                </h1>
            </div>
            <form action="http://httpbin.org/post" method="post">
                <div class="form-main space-formatting">
                    <h2>Lets do this!</h2>

                    <div class="fieldsets">
                        <fieldset>
                            <div class="input-box">
                                <label for="first-name">*First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="John" required>
                            </div>
                            
                            <div class="input-box">
                                <label for="last-name">*Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="input-box">
                                <label for="email">*Email</label>
                                <input type="email" id="email" name="email" placeholder="johnsmith@example.com" required>
                            </div>

                            <div class="input-box">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="tel" pattern="[0-9]{10}"
                                title="Please enter a 10 digit phone number with no lines or spaces" 
                                name="phone-number" placeholder="5551234567">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="input-box">
                                <label for="password">*Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div class="input-box">
                                <label for="confirm-password">*Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="space-formatting" style="padding-top: 1.5rem;">
                    <button id="create-account" type="submit">Create Account</button>
                    <p style="margin-top: 2em;">
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
